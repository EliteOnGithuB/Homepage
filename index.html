<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramiro | PC Optimizer & Programmer</title>
    <meta name="description" content="Ramiro - PC optimization specialist and programmer based in the UK." />
    <meta name="author" content="Ramiro" />
    <meta property="og:title" content="Ramiro | PC Optimizer & Programmer" />
    <meta property="og:description" content="PC optimization specialist and programmer based in the UK." />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --background: hsl(220, 20%, 4%);
        --foreground: hsl(210, 20%, 92%);
        --primary: hsl(180, 70%, 50%);
        --secondary: hsl(220, 15%, 12%);
        --muted: hsl(210, 10%, 55%);
        --border: hsl(220, 15%, 18%);
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--background);
        color: var(--foreground);
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .cursor-glow {
        position: fixed;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(
          circle,
          hsla(180, 70%, 50%, 0.2) 0%,
          hsla(180, 70%, 50%, 0.1) 30%,
          transparent 70%
        );
        filter: blur(1px);
        transition: left 0.1s ease-out, top 0.1s ease-out;
        z-index: 0;
      }

      .grid-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        opacity: 0.02;
        background-image: 
          linear-gradient(var(--foreground) 1px, transparent 1px),
          linear-gradient(90deg, var(--foreground) 1px, transparent 1px);
        background-size: 60px 60px;
      }

      .main {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1.5rem;
      }

      .content {
        max-width: 42rem;
        width: 100%;
      }

      .card {
        background: hsla(220, 20%, 8%, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 1.5rem;
        padding: 3rem;
      }

      .header {
        margin-bottom: 2rem;
        opacity: 0;
        animation: fade-up 0.8s ease-out forwards;
      }

      .greeting {
        font-family: 'Space Mono', monospace;
        font-size: 0.875rem;
        color: var(--muted);
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
      }

      .name {
        font-size: clamp(3.5rem, 10vw, 4.5rem);
        font-weight: 700;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--primary) 0%, hsl(200, 80%, 60%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 60px hsla(180, 70%, 50%, 0.3);
      }

      .quote-section {
        margin-bottom: 2rem;
        opacity: 0;
        animation: fade-up 0.8s ease-out forwards;
        animation-delay: 0.2s;
      }

      .quote {
        font-size: 1.125rem;
        font-style: italic;
        color: var(--muted);
        line-height: 1.6;
        position: relative;
        padding-left: 1.5rem;
        border-left: 2px solid var(--primary);
      }

      .links-section {
        margin-bottom: 2rem;
        opacity: 0;
        animation: fade-up 0.8s ease-out forwards;
        animation-delay: 0.3s;
      }

      .links-title {
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
        color: var(--muted);
        letter-spacing: 0.15em;
        text-transform: uppercase;
        margin-bottom: 1rem;
      }

      .links-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .social-link {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 0.5rem;
        background: var(--secondary);
        border: 1px solid var(--border);
        color: var(--foreground);
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .social-link:hover {
        border-color: var(--primary);
        color: var(--primary);
        box-shadow: 0 0 20px hsla(180, 70%, 50%, 0.2);
        transform: translateY(-2px);
      }

      .footer {
        padding-top: 2rem;
        opacity: 0;
        animation: fade-up 0.8s ease-out forwards;
        animation-delay: 0.4s;
      }

      .footer-content {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        font-size: 0.875rem;
        color: var(--muted);
      }

      .date {
        font-family: 'Space Mono', monospace;
        font-size: 0.75rem;
      }

      .divider {
        width: 1px;
        height: 1rem;
        background: var(--border);
      }

      .link {
        color: var(--muted);
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
      }

      .link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 1px;
        background: var(--primary);
        transition: width 0.3s ease;
      }

      .link:hover {
        color: var(--primary);
      }

      .link:hover::after {
        width: 100%;
      }

      .ambient-glow {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 800px;
        height: 400px;
        z-index: 0;
        opacity: 0.3;
        pointer-events: none;
        background: radial-gradient(ellipse at center bottom, hsla(180, 70%, 50%, 0.15) 0%, transparent 70%);
        animation: pulse-glow 4s ease-in-out infinite;
      }

      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse-glow {
        0%, 100% {
          opacity: 0.3;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 0.5;
          transform: translateX(-50%) scale(1.05);
        }
      }
    </style>
  </head>

  <body>
    <div class="cursor-glow" id="cursor-glow"></div>
    <div class="grid-bg"></div>

    <main class="main">
      <div class="content">
        <div class="card">
          <header class="header">
            <p class="greeting">hello, i'm</p>
            <h1 class="name">Ramiro</h1>
          </header>

          <section class="quote-section">
            <p class="quote">"We suffer more in our imagination than in reality."</p>
          </section>

          <section class="links-section">
            <h2 class="links-title">Links</h2>
            <div class="links-list">
              <a href="https://x.com/EliteUk_" target="_blank" rel="noopener noreferrer" class="social-link">Twitter</a>
              <a href="https://www.tiktok.com/@elitefnbrr" target="_blank" rel="noopener noreferrer" class="social-link">TikTok</a>
              <a href="https://open.spotify.com/playlist/1DciORnFyEUxkhepjkAzzU?si=beaf0ffa2a71441b" target="_blank" rel="noopener noreferrer" class="social-link">Spotify</a>
            </div>
          </section>

          <footer class="footer">
            <div class="footer-content">
              <span class="date"><span id="today-date"></span></span>
              <span class="divider"></span>
              <a href="https://discord.com/users/820246612264747038" target="_blank" rel="noopener noreferrer" class="link">Get in touch</a>
            </div>
          </footer>
        </div>
      </div>
    </main>

    <div class="ambient-glow"></div>

    <script>
      // Cursor glow effect
      const cursorGlow = document.getElementById('cursor-glow');
      
      document.addEventListener('mousemove', (e) => {
        cursorGlow.style.left = (e.clientX - 200) + 'px';
        cursorGlow.style.top = (e.clientY - 200) + 'px';
      });

      // Auto-updating date
      const dateElement = document.getElementById('today-date');
      const today = new Date();
      const options = { day: '2-digit', month: 'short', year: 'numeric' };
      dateElement.textContent = today.toLocaleDateString('en-GB', options);
    </script>
  </body>
</html>
