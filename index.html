<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E1te</title>
    <meta name="description" content="Something great is coming." />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0c10;
        color: #e8eaed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(34, 211, 188, 0.08) 0%, transparent 70%);
        pointer-events: none;
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      h1 {
        font-size: clamp(3rem, 10vw, 5rem);
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.125rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>
    <div class="content">
      <h1>Apex</h1>
      <p>Something great is coming.</p>
    </div>
  </body>
</html>
